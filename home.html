<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body class="home-background">
    <div class="centered-box">
        <h1>Very Happy Birthdayyy! I love you. Here is a puzzle for you ! Answer 3 questions :)</h1>
        <div class="photo-frame">
            <img src="photo.jpg" alt="Photo" class="photo">
            <div class="puzzle-part part1"></div>
            <div class="puzzle-part part2"></div>
            <div class="puzzle-part part3"></div>
        </div>
        <div id="question-container">
            <p id="question">What’s your usual birthday tradition ? (answer in 1 word, lower-case)</p>
            <input type="text" id="answer">
            <button onclick="checkAnswer()">Confirm</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
