<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page &hearts;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-background">
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <h5>Guess your username and password to connect!</h5>
            <h5><i>Hints: The username is the city of a woman with the same than you. The password is the capital of Laos (all in lower-case)</i></h5>

            <input type="text" id="username" name="username" required>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="login()">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
